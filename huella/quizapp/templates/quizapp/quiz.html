<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Hola, {{ request.session.name }}</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <h5>{{ question.question }}</h5>
                {% for option in question.options %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" id="option-{{ forloop.counter }}" value="{{ option }}" required>
                    <label class="form-check-label" for="option-{{ forloop.counter }}">{{ option }}</label>
                </div>
                {% endfor %}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Siguiente</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
